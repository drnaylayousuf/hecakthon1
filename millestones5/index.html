<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Path and Shareable Resume </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Side Image -->
        <div class="side-image">
            <img src="" alt=""> <!-- Replace with your image URL -->
        </div>

        <!-- Form Container -->
        <div class="form-container">
            <h1>Unique Path and Shareable Resume </h1>
            <!-- Form to collect user input -->
            <form id="form">
                <h3>Personal Information</h3>
                <label for="username">Username:</label>
                <input type="text" id="username" required><br>

                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="phone">Phone:</label>
                <input type="text" id="phone"><br>

                <h3>Education</h3>
                <label for="education">Education:</label>
                <textarea id="education" required></textarea><br>

                <h3>Work Experience</h3>
                <label for="workExperience">Work Experience:</label>
                <textarea id="workExperience" required></textarea><br>

                <h3>Skills</h3>
                <label for="skills">Skills:</label>
                <input type="text" id="skills" required><br>

                <button type="submit">Generate Resume</button>
            </form>

            <hr>

            <!-- Section to display the generated resume -->
            <div id="resume">
                <h2>Generated Resume</h2>
                <p id="displayName"></p>
                <p id="displayEmail"></p>
                <h3>Education</h3>
                <p id="displayEducation"></p>
                <h3>Work Experience</h3>
                <p id="displayWorkExperience"></p>
                <h3>Skills</h3>
                <p id="displaySkills"></p>
            </div>

            <!-- New buttons for shareable link and PDF download -->
            <button id="shareLinkButton">Get Shareable Link</button>
            <p id="shareableLink"></p>

            <button id="downloadPDFButton">Download PDF</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Reference the compiled JavaScript file -->
</body>
</html>
